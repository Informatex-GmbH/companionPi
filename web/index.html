<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <title>companionPi</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="lib/notification/dist/tata.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="main">
    <div class="left">
        <div class="field toggle">
            <p ondblclick="location.reload()">Hotspot</p>
            <input type="checkbox" id="wifi" checked/>
            <label for="wifi"></label>
        </div>
        <div id="wifiData" class="wifiData">
            <p>SSID</p>
            <p id="ssid" class="value"></p>
            <p>Password</p>
            <p id="password" class="value"></p>
        </div>
        <div id="companionData" class="companionData">
            <p>Companion Port</p>
            <p id="companionPort" class="value"></p>
        </div>
    </div>
    <div class="center">
        <div class="addIpAddress">
            <div class="field">
                <p>IP hinzufügen</p>
                <input type="text" id="addIpAddress"/>
            </div>
            <div class="keyboard" id="keyboard">
                <div class="row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                </div>
                <div class="row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                </div>
                <div class="row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                </div>
                <div class="row">
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button">DEL</div>
                </div>
                <div class="row">
                    <button id="addIpAddressBtn">IP hinzufügen</button>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div>
            <p>IP-Adressen</p>
            <div id="ipAddresses"></div>
        </div>
    </div>
</div>
</body>
</html>
